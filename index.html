<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calculator.css">
    <script src="./calculator.js"> </script>
</head>
<body>
<div id="container">

<p name = "user-input" id="user-input">0</p>


<div id="number">
 <button class="operation white">AC</button>
 <button  class="operation white">DEL</button>
 <button class="operation gold">%</button>
 <button class="operation gold">/</button>
</div>
 
<div>
 <button class="number grey">7 </button>
 <button class="number grey">8 </button>
 <button  class="number grey">9 </button>
 <button class="operation gold">*</button>
</div>

<div>
    <button class="number grey">4</button>
    <button class="number grey">5</button>
    <button class="number grey">6</button>
    <button class="operation gold">-</button>
</div>

<div>
    <button class="number grey">1</button>
    <button class="number grey">2</button>
    <button class="number grey">3</button>
    <button class="operation gold">+</button>

</div>

<button class="number zero">0</button>
<button class="number grey">.</button>
<button class="operation gold">=</button>

</div>
   

    



</body>
</html>
